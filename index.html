<!DOC.TYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Math Quiz</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="scripts.js"></script>
</head>
<body>
<header>
    <div class='header-wrapper'>
    <h1>Simple Math Quiz</h1>
    </div>
</header>
<main>
    <div class="questions-answers">
        <div class="q-a">
            <h3>2+2</h3>
            <form>
                <label for="1-1">
                    <input id="1-1" type="radio" name="first-question">3
                </label>
                <label for="1-2">
                    <input id="1-2" type="radio" name="first-question" class="correct">4
                </label>
                <label for="1-3">
                    <input id="1-3" type="radio" name="first-question">5
                </label>
            </form>
        </div>
        
        <div class="q-a">
            <h3>2*2</h3>
            <form>
                <label for="2-1">
                    <input id="2-1" type="radio" name="second-question" class="correct">4
                </label>
                <label for="2-2">
                    <input id="2-2" type="radio" name="second-question">6
                </label>
                <label for="2-3">
                    <input id="2-3" type="radio" name="second-question">8
                </label>
            </form>
        </div>
        
        <div class="q-a">
            <h3>2/2</h3>
            <form>
                <label for="3-1">
                    <input id="3-2" type="radio" name="third-question">4
                </label>
                <label for="3-2">
                    <input id="3-2" type="radio" name="third-question">2
                </label>
                <label for="3-3">
                    <input id="3-3" type="radio" name="third-question" class="correct">1
                </label>
            </form>
        </div>
        
    </div>
    
    <div class="buttons">
        <button type="submit">CHECK</button>
        
        <button type="button">Check correct answers</button>
        
        <button type="reset">Play again</button>
    </div>
</main>
<footer>
    <div class='footer-wrapper'>
    <h3>Thank you!</h3> 
    </div>
</footer>
</body>    
    
</html>
